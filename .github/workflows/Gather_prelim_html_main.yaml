name: 'prelim_html'

on:
  workflow_dispatch:
    inputs:
      force_upload:
        description: "强制上传（true / false）"
        required: false
        default: "false"

  schedule:
   - cron: '*/30 * * * *'

env:
  github_repo: "https://github.com/CECNdata/cnCustom_atp_prelim"

permissions: write-all

jobs:
  Download:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
          
      - name: Do the gather
        run: |
          git clone ${github_repo} tmp
          mv tmp/prelim_main/*html .
          ls -la ./

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gathered-latest-data
          path: "*.html"
          retention-days: 7

      - name: Check generated files
        run: |
          UPLOAD_FOLDER="$(pwd)"
          cd "${UPLOAD_FOLDER}"
          echo "Files to upload:"
          ls *.html
          
      - name: Restore MD5 cache
        if: github.event.inputs.force_upload != 'true'
        uses: actions/cache@v3
        id: md5-cache
        with:
          path: md5-cache/old_md5.txt
          key: md5-cache-${{ github.workflow }}-${{ github.job }}
          restore-keys: |
            md5-cache-${{ github.workflow }}
        continue-on-error: true

      - name: Deduplicate files by md5
        run: |
          set -e
          cd "$upload_folder"

          MD5_CACHE_FILE="${{ github.workspace }}/md5-cache/old_md5.txt"
          
          
          echo "1️⃣ 检查旧 MD5 cache 是否存在"
          if [ ! -f "$MD5_CACHE_FILE" ]; then
            echo "❌ No previous md5 cache, Generate empty old_md5"
            mkdir -p "$(dirname "$MD5_CACHE_FILE")"
            touch "$MD5_CACHE_FILE"
          else
            echo "✅ already exist old MD5 cache：$MD5_CACHE_FILE"
            # cat "$MD5_CACHE_FILE"
          fi

          echo "2️⃣ 检查上传目录是否有文件"
          if [ -z "$(ls -A .)" ]; then
            echo "No files found, skip"
            exit 0
          fi
          
          echo "3️⃣ 生成 current_md5.txt 临时文件"
          CURRENT_MD5_TMP="$(mktemp)"
          for file in *; do
            [ -f "$file" ] || continue
            md5sum "$file" | awk '{print $1}' >> "$CURRENT_MD5_TMP"
          done
          sort -u "$CURRENT_MD5_TMP" -o "$CURRENT_MD5_TMP"
          
          # echo "Current MD5 list:"
          # cat "$CURRENT_MD5_TMP"
          
          echo "4️⃣ 读取 old_md5.txt 并删除重复文件"
          sort -u "$MD5_CACHE_FILE" -o "$MD5_CACHE_FILE"
          for file in *; do
              [ -f "$file" ] || continue
              md5=$(md5sum "$file" | awk '{print $1}')
              if grep -qx "$md5" "$MD5_CACHE_FILE"; then
                  echo "Remove duplicated file: $file"
                  rm -f "$file"
              fi
          done
          
          # ✅ 正确写入 old_md5.txt
          cat "$CURRENT_MD5_TMP" > "$MD5_CACHE_FILE"
          
          echo "Remaining files after deduplication:"
          ls -alh
          
          # 删除临时文件
          rm -f "$CURRENT_MD5_TMP"
          
      - name: FTP upload
        continue-on-error: true
        run: |
          for filename in `ls *.html`;do ( echo "put ${filename} ${{ secrets.Prelim_FTP_PATH }}" |  SSHPASS='${{ secrets.FTP_PASS }}' sshpass -e sftp -P ${{ secrets.FTP_PORT }} -o "HostKeyAlgorithms=+ssh-rsa" -o "StrictHostKeyChecking=no" ${{ secrets.FTP }}  2> >(grep -v "ftp" 1>&2) );done
          
      - name: FTP upload second
        run: |
          for filename in `ls -d *.html`;do ( echo "put ${filename} ${{ secrets.Prelim_FTP_PATH }}" |  SSHPASS='${{ secrets.FTP_PASS }}' sshpass -e sftp -P ${{ secrets.FTP_PORT }} -o "HostKeyAlgorithms=+ssh-rsa" -o "StrictHostKeyChecking=no" ${{ secrets.FTP }}  2> >(grep -v "ftp" 1>&2) );done
